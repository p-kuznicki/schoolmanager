{% block content %}
    <h2>Delete Group Confirmation</h2>
    <p>Are you sure you want to delete this group?</p>
    <p>{{ group.level }}</p>


    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'group_list' %}">Cancel</a>
{% endblock %}
