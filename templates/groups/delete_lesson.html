{% block content %}
    <h2>Delete Lesson Confirmation</h2>
    <p>Are you sure you want to delete this Lesson?</p>
    <p><strong>Date:</strong> {{ lesson.date }}</p>
    <p><strong>Subject:</strong> {{ lesson.subject }}</p>
    <p><strong>Group:</strong> {{ lesson.group }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'group_lessons' lvl=lesson.group.level %}">Cancel</a>
{% endblock %}
