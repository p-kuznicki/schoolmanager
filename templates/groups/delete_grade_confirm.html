{% extends 'groups/base.html' %}

{% block content %}
    <h2>Delete Grade Confirmation</h2>
    <a href="{% url 'group_lessons' lvl=student.group.level %}">Cancel</a>
    <p>Are you sure you want to delete this grade?</p>
    <p><strong>Grade:</strong> {{ grade.grade }}</p>
    <p><strong>Description:</strong> {{ grade.description }}</p>
    <p><strong>Date:</strong> {{ grade.date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    
{% endblock %}
